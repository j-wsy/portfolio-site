<script>
  const spriteEl = document.getElementById('spriteSwap');
  const root = document.documentElement;

  const frames = {
    idle0: '/assets/stand_0.png',
    idle1: '/assets/stand_1.png',
    idle2: '/assets/stand_2.png',
    click: '/assets/hit1_0.png',
  };

  let inSequence = false;
  let clicked = false;

  function runIdleFrame() {
    if (inSequence || clicked) return;

    const rand = Math.random();

    if (rand < 0.07) {
      inSequence = true;

      spriteEl.style.backgroundImage = `url('${frames.idle1}')`;

      setTimeout(() => {
        spriteEl.style.backgroundImage = `url('${frames.idle2}')`;
      }, 150);

      setTimeout(() => {
        spriteEl.style.backgroundImage = `url('${frames.idle0}')`;
        inSequence = false;
      }, 300);
    } else {
      spriteEl.style.backgroundImage = `url('${frames.idle0}')`;
    }
  }

  setInterval(runIdleFrame, 150);

  spriteEl.addEventListener('click', () => {
    toggleTheme();

    if (clicked) return;
    clicked = true;

    spriteEl.style.backgroundImage = `url('${frames.click}')`;

    setTimeout(() => {
      clicked = false;
      spriteEl.style.backgroundImage = `url('${frames.idle0}')`;
    }, 350);
  });

  function toggleTheme() {
    root.classList.toggle('theme-alt');
    root.classList.toggle('theme-darkdefault');
    localStorage.setItem('theme', root.classList.contains('theme-alt') ? 'theme-alt' : 'theme-darkdefault');
  }
</script>
